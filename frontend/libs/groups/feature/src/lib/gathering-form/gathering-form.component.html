<workspace-map
  *ngIf="isEditing"
  [lat]="item?.latitude"
  [lng]="item?.longitude"
  [heightInPx]="300"
></workspace-map>

<div class="container">
  <button mat-raised-button (click)="location.back()">
    <mat-icon>west</mat-icon>Back
  </button>

  <div class="mt-20">
    <h1>{{ isEditing ? 'Edit' : 'Create' }} Gathering</h1>
    <form (ngSubmit)="save()" [formGroup]="form" class="mt-20">
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          placeholder="Hecking going for a walk with floofers..."
          formControlName="title"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="We will do the most epic things you can ever imagine..."
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="date"
          (click)="picker.open()"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Time</mat-label>
        <input
          matInput
          type="text"
          placeholder="18:30"
          formControlName="time"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Max Attendees</mat-label>
        <input
          matInput
          type="number"
          placeholder="50"
          formControlName="maxAttendees"
        />
      </mat-form-field>

      <mat-form-field class="full-width mt-20">
        <mat-label>Place</mat-label>
        <input
          type="text"
          matInput
          formControlName="place"
          (setAddress)="showPlaceOnMap($event)"
          placeholder="Rom, Berlin, ZÃ¼rich, ..."
          #addresstext
        />
      </mat-form-field>
      <div #map class="map"></div>
      <div class="align-center">
        <input
          hidden
          #fileInput
          type="file"
          id="file"
          (change)="setFilename(fileInput.files)"
        />
        <button
          type="button"
          color="primary"
          mat-raised-button
          (click)="pictureClicked()"
        >
          Choose Picture
        </button>

        <img [src]="base64File || filename" class="mt-20 full-width" />
      </div>
      <div class="buttonbar">
        <button type="button" color="warn" mat-raised-button>Cancel</button>
        <button
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
          [workspaceIsLoading]="isLoading$ | async"
          [buttonText]="'Save'"
          [loadingText]="'Saving...'"
        ></button>
      </div>
    </form>
  </div>
</div>

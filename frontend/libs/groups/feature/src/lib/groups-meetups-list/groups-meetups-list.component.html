<div class="container">
  <h1 class="mt-3">All Gatherings of the Group</h1>

  <mat-progress-bar
    *ngIf="loading$ | async; else list"
    mode="indeterminate"
  ></mat-progress-bar>

  <ng-template #list>
    <workspace-meetup-list [items]="items$ | async"></workspace-meetup-list>
  </ng-template>
</div>

<div class="container">
  <div class="same-row mb-20">
    <button mat-raised-button (click)="location.back()">
      <mat-icon>west</mat-icon>Back
    </button>
  </div>

  <h1 class="mt-3">Find a group near you</h1>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <mat-label>Type to search...</mat-label>
      <input matInput placeholder="..." value="" formControlName="groupname" />
    </mat-form-field>
  </form>
  <mat-progress-bar
    *ngIf="loading$ | async; else list"
    mode="indeterminate"
  ></mat-progress-bar>
  <ng-template #list>
    <workspace-group-list
      [items]="items$ | async"
      [links]="links$ | async"
      [paginationMetadata]="pageinationMetadata$ | async"
      (goToPage)="goToPage($event)"
      (goToCategory)="goToCategory($event)"
    ></workspace-group-list
  ></ng-template>
</div>

<workspace-add-group-button></workspace-add-group-button>

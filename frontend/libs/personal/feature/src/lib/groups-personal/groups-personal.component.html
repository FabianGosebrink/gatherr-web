<div class="container">
  <div class="same-row mb-20">
    <button mat-raised-button (click)="location.back()">
      <mat-icon>west</mat-icon>Back
    </button>
  </div>

  <h1 class="mt-3">Your Groups</h1>

  <mat-progress-bar
    *ngIf="loading$ | async; else list"
    mode="indeterminate"
  ></mat-progress-bar>

  <ng-template #list>
    <workspace-group-list [items]="items$ | async"></workspace-group-list>
  </ng-template>
</div>

<workspace-add-group-button></workspace-add-group-button>

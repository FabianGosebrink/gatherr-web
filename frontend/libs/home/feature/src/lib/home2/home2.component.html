<ng-container *ngIf="currentPlace; else loading">
  <carousel
    [images]="images"
    [objectFit]="'cover'"
    [cellWidth]="'100%'"
    [height]="500"
    [dots]="true"
  >
  </carousel>

  <div class="container">
    <div class="mt-50 mb-50">
      <workspace-type-writer
        [city]="currentPlace?.city"
        (searched)="updateList($event)"
      ></workspace-type-writer>
    </div>

    <workspace-local-meetup-list
      [localMeetups]="localMeetups$ | async"
      [isLoading]="isLoading$ | async"
      [city]="currentSearchingPlace?.city"
      (navigateTo)="navigateTo($event)"
    ></workspace-local-meetup-list>
  </div>
</ng-container>

<ng-template #loading>Loading...</ng-template>

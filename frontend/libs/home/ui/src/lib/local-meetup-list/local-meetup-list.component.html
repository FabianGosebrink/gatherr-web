<workspace-picture-list
  [items]="localMeetups"
  [headline]="'Events in ' + city"
  (itemClicked)="
    router.navigate([
      '/groups',
      $event.groupLinkName,
      'meetups',
      $event.linkName
    ])
  "
></workspace-picture-list>

<ng-template #noMeetups
  ><span>{{
    'no-meetups-found-in' | transloco: { city: city }
  }}</span></ng-template
>

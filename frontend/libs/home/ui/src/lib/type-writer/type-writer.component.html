<div class="center">
  <form [formGroup]="form">
    <div class="box header-text">
      <span class="underline">
        <input
          formControlName="type"
          placeholder="Yoga, Sports,..."
          class="form-input"
      /></span>

      <div class="space">in</div>
      <span class="underline">
        <input
          formControlName="city"
          placeholder="San Francisco, London, ..."
          class="form-input"
      /></span>
    </div>
  </form>
</div>
